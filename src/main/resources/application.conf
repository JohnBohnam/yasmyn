sqlite {
  url = "jdbc:sqlite:database.db"
  driver = "org.sqlite.JDBC"
  connectionPool = "HikariCP"
  keepAliveConnection = true
}

akka {
  loglevel = "DEBUG"
  http {
    server {
      parsing {
        max-content-length = 20m
      }
    }
  }
}

cors {
  # Allow generic HTTP requests without Origin header
  allow-generic-http-requests = on

  # Do NOT allow credentials, so wildcard origin is valid
  allow-credentials = off

  # Allow all origins
  allowed-origins = ["*"]

  # Allow all request headers
  allowed-headers = ["*"]

  # Allow all common HTTP methods
  allowed-methods = ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]

  # Expose no special headers (empty list)
  exposed-headers = []

  # Cache preflight response for 1 hour (3600 seconds)
  max-age = 3600 seconds
}